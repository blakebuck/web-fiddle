<!DOCTYPE html>
<html>
    <head>
        <script>
            function displayContent(contentType){
                if (localStorage.getItem(contentType) != null){
                    document.write(localStorage.getItem(contentType)); // Retrieve locally stored output
                    localStorage.removeItem(contentType);
                }
            }
            displayContent("css");
        </script>
    </head>
    <body>
        <script>
            displayContent("html");
        </script>
        <script src="js/libs/jquery-1.11.2.min.js"></script>
        <script>
            displayContent("js");
        </script>
    </body>
</html>
